<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>HigherLowerLoLSkins</title>
</head>
<body>
    <div class="container">
        <div class="half-screen">
            <div class="diamond">
                <p class="points-mobile" id="score-mobile">0</p>
            </div>
        </div>
        <div class="points">
            <p id="score">0</p>
        </div>
        <div class="timer">
            <div class="bar" id="time-bar">
                <p class="left">10</p>
            </div>
        </div>
        <div class="scoreboard-icon" id="scoreboard-btn">
            <img src="img/site-icons/scoreboard.png" alt="scoreboard">
        </div>
        <div class="field">
            <section class="previous sections" id="previous">
                <div class="content">
                    <div class="text">
                        <h1 class="name" id="previous-name"></h1>
                        <h2 class="skins">Skins: <span class="number" id="previous-skins"></span></h2>
                    </div>
                    <div class="image" id="previous-portrait"></div>
                </div>
            </section>
            <section class="current sections" id="current">
                <div class="content">
                    <div class="image" id="current-portrait"></div>
                    <div class="text">
                        <h1 class="name" id="current-name"></h1>
                        <h2 class="skins">has skins: <span class="number" id="current-skins">?</span></h2>
                        <div class="buttons">
                            <button id="more-btn" class="button more">More</button>
                            <button id="less-btn" class="button less">Less</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="lose-screen" id="lose-menu">
            <div class="content-container">
                <div class="final-points">
                    <p id="final-score"></p>
                </div>
                <div class="ranking">
                    <div class="rank-panel mobile-active">
                        <img src="img/rank/Bronze.png" data-img="bronze" alt="rank">
                        <p>Bronze</p>
                    </div>
                    <div class="rank-panel">
                        <img src="img/rank/Silver.png" data-img="silver" alt="rank">
                        <p>Silver</p>
                    </div>
                    <div class="rank-panel">
                        <img src="img/rank/Gold.png" data-img="gold" alt="rank">
                        <p>Gold</p>
                    </div>
                    <div class="rank-panel">
                        <img src="img/rank/Platinum.png" data-img="platinum" alt="rank">
                        <p>Platinum</p>
                    </div>
                    <div class="rank-panel">
                        <img src="img/rank/Diamond.png" data-img="diamond" alt="rank">
                        <p>Diamond</p>
                    </div>
                    <div class="rank-panel">
                        <img src="img/rank/Challenger.png" data-img="challanger" alt="rank">
                        <p>Challanger</p>
                    </div>
                </div>
                <h1 class="header">Thank you for playing!</h1>
                <h2 class="briefing" id="briefing-text">That must've been a missed click, I'm pretty sure...</h2>
                <h3 class="save-score">Would you like to save your score?</h3>
                <form class="player" id="player-send-form">
                    <input class="name" type="text" placeholder="Your name" maxlength="20" minlength="4" id="submit-value" required>
                    <input class="submit-name" type="submit" value="Save score" id="submit-name">
                    <a class="send-pop-up" id="send-pop-up">Score Saved!</a>
                </form>
                <button class="play-again" id="play-again">Play again?</button>
            </div>
        </div>
        <div class="scoreboard-container" id="scoreboard-container">
            <div class="scoreboard">
                <ul class="row first">
                    <li class="ranking">Ranking</li>
                    <li class="player-name">Player Name</li>
                    <li class="score">Score</li>
                    <li class="attempts">Attempts</li>
                </ul>
                <div class="scoreboard-data" id="scoreboard"></div>
            </div>
        </div>
        <div class="local-profile" id="local-profile">
            <img src="/img/profile/guest.png" alt="profile-picture" id="user-picture">
            <a class="user-nickname" id="user-nickname">Guest</a>
        </div>
        <div class="edit-profile" id="edit-profile">
            <div class="profile">
                <img src="/img/profile/guest.png" alt="profile-picture" id="edit-picture">
                <a class="user-nickname" id="edit-nickname">Guest</a>
            </div>
            <div class="stats">

            </div>
            <div class="buttons">
                <button class="close">Close</button>
            </div>
        </div>
    </div>
</body>
</html>
