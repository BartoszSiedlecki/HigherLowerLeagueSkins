<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="half-screen">
            <div class="diamond"></div>
        </div>
        <div class="points">
            <p id="score">0</p>
        </div>
        <div class="field">
            <section class="previous sections" id="previous">
                <div class="content">
                    <div class="text">
                        <h1 class="name" id="previous-name"></h1>
                        <h2 class="skins">Skins: <span class="number" id="previous-skins"></span></h2>
                    </div>
                    <div class="image" id="previous-portrait"></div>
                </div>
            </section>
            <section class="current sections" id="current">
                <div class="content">
                    <div class="image" id="current-portrait"></div>
                    <div class="text">
                        <h1 class="name" id="current-name"></h1>
                        <h2 class="skins">has skins: <span class="number" id="current-skins">?</span></h2>
                        <div class="buttons">
                            <button id="more-btn" class="button more">More</button>
                            <button id="less-btn" class="button less">Less</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="lose-screen" id="lose-menu">
            <div class="content-container">
                <div class="ranking">
                    <img src="img/rank/Bronze.png" data-img="bronze" alt="rank">
                    <img src="img/rank/Silver.png" data-img="silver" alt="rank">
                    <img src="img/rank/Gold.png" data-img="gold" alt="rank">
                    <img src="img/rank/Platinum.png" data-img="platinum" alt="rank">
                    <img src="img/rank/Diamond.png" data-img="diamond" alt="rank">
                    <img src="img/rank/Challenger.png" data-img="challanger" alt="rank">
                </div>
                <h1 class="header">Thank you for playing!</h1>
                <h2 class="briefing" id="briefing-text">That must've been a missed click, I'm pretty sure...</h2>
                <button class="play-again" id="play-again">Play again?</button>
            </div>
        </div>
    </div>
</body>
</html>
